<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Self care. Meditation, Mindfullness & Yoga.">
    <meta name="keywords" content="Meditation. Mindfullness. Yoga. Ice Baths. Self Care">
    <!-- Title -->
    <title>Inner Focus</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Inner Focus</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="meditation.html">Meditation</a></li>
                <li><a href="yoga.html">Yoga</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="beach">
            <section id="sign-up">
              <!-- Sign up format taken from 'Code Institutes Love Running' -->
              <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                    <h2>Get signed up today!</h2>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                    <div class="radio-buttons">
                        <div>
                           <label for="Meditation">Meditation</label>
                           <input type="radio" name="class_preference" id="meditation" value="mediation" required checked>
                        </div>
                        <div>
                           <label for="yoga">Yoga</label>
                           <input type="radio" name="class_preference" id="yoga" value="yoga" required checked>
                        </div>
                        <div>
                           <label for="both">Both</label>
                           <input type="radio" name="class_preference" id="both" value="both" required checked>
                        </div>
                    </div>
                   <button type="submit" class="select-button">Complete Form</button>
                </form>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">

            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9c90b8d6da.js" crossorigin="anonymous"></script>
